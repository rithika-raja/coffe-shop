<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/coffee_icon.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header> <!-- 1.parentContainer -->
        <nav class="navBar"> <!-- 2.component -->
            <div class="navContainer"> <!-- 3.componentContainer -->
                <div class="navBody"> <!-- 4.row -->
                    <div class="logoBlock"> <!-- 5.column 1 -->
                        <div class="logoBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="navBlock"> <!-- 5.column 2 -->
                        <div class="navBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="heroSection"> <!-- 2.component -->
            <div class="heroContainer"> <!-- 3.componentContainer -->
                <div class="heroBody"> <!-- 4.row -->
                    <div class="heroBlock"> <!-- 5.column -->
                        <div class="heroBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main> <!-- 1.parentContainer -->
        <section class="ourMenu"> <!-- 2.component -->
            <div class="menuContainer"> <!-- 3.componentContainer -->
                <div class="menuBody"> <!-- 4.row -->
                    <div class="imageBlock"> <!-- 5.column 1 -->
                        <div class="imageBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="menuBlock"> <!-- 5.column 2 -->
                        <div class="menuBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="facility"> <!-- 2.component -->
            <div class="facilityContainer"> <!-- 3.componentContainer -->
                <div class="headingBody"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
                <div class="facilityBody"> <!-- 4.row 2 -->
                    <div class="facilityBlock"> <!-- 5.column 1 -->
                        <div class="facilityBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="facilityBlock"> <!-- 5.column 2 -->
                        <div class="facilityBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="facilityBlock"> <!-- 5.column 3 -->
                        <div class="facilityBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="facilityBlock"> <!-- 5.column 4 -->
                        <div class="facilityBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="popular"> <!-- 2.component -->
            <div class="popularContainer"> <!-- 3.componentContainer -->
                <div class="headingBody"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox"> <!-- 6.subColumn -->

                        </div>
                    </div>
                </div>
                <div class="popularBody"> <!-- 4.row 2 -->
                    <div class="popularBlock"> <!-- 5.column 1 -->
                        <div class="popularBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 2 -->
                        <div class="popularBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 3 -->
                        <div class="popularBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 4 -->
                        <div class="popularBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 5 -->
                        <div class="popularBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 6 -->
                        <div class="popularBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery"> <!-- 2.component -->
            <div class="galleryContainer"> <!-- 3.componentContainer -->
                <div class="headingBody"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
                <div class="galleryBody"> <!-- 4.row 2 -->
                    <div class="galleryBlock"> <!-- 5.column 1 -->
                        <div class="galleryBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="galleryBlock"> <!-- 5.column 2 -->
                        <div class="galleryBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="galleryBlock"> <!-- 5.column 3 -->
                        <div class="galleryBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="galleryBlock"> <!-- 5.column 4 -->
                        <div class="galleryBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="galleryBlock"> <!-- 5.column 5 -->
                        <div class="galleryBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="galleryBlock"> <!-- 5.column 6 -->
                        <div class="galleryBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="team"> <!-- 2.component -->
            <div class="teamContainer"> <!-- 3.componentContainer -->
                <div class="headingBody"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
                <div class="teamBody"> <!-- 4.row 2 -->
                    <div class="teamBlock"> <!-- 5.column 1 -->
                        <div class="teamBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 2 -->
                        <div class="teamBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 3 -->
                        <div class="teamBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 4 -->
                        <div class="teamBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 5 -->
                        <div class="teamBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 6 -->
                        <div class="teamBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer> <!-- 1.parentContainer -->
        <div class="contact"> <!-- 2.component -->
            <div class="contactContainer"> <!-- 3.componentContainer -->
                <div class="headingBody"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
                <div class="contactBody"> <!-- 4.row 2 -->
                    <div class="imageBlock"> <!-- 5.column 1 -->
                        <div class="imageBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="contactBlock"> <!-- 5.column 2 -->
                        <div class="contactBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contactIcons"> <!-- 2.component -->
            <div class="coniconContainter"> <!-- 3.componentContainer -->
                <div class="coniconBody"> <!-- 4.row 1 -->
                    <div class="coniconBlock"> <!-- 5.column 1 -->
                        <div class="coniconBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="coniconBlock"> <!-- 5.column 2 -->
                        <div class="coniconBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="coniconBlock"> <!-- 5.column 3 -->
                        <div class="coniconBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                    <div class="coniconBlock"> <!-- 5.column 4 -->

                    <div class="copyrightBlock"> <!-- 5.column -->
                        <div class="copyrightBox"> <!-- 6.subColumn -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
