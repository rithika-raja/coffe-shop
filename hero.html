<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="./hero.css">
   
</head>

<body>
    <header> 
        <div class="heroSection componentSpacing" id="home"> <!-- 2.component -->
            <div class="heroContainer screenSize"> <!-- 3.componentContainer -->
                <div class="heroBody grid-2"> <!-- 4.row -->
                    <div class="heroBlock dflex-col"> <!-- 5.column -->
                        <div class="heroBox"> <!-- 6.subColumn -->
                            <h1>Coffee Heaven</h1> <!-- 7.contentContainer -->
                            <p>Lorem Ipsum, Dolor Sit Amet Consectetur Adipisicing Elit. Adipisci Ipsa Id Vero
                                Perferendis, Reiciendis Dolores</p> <!-- 7.contentContainer -->
                            <button type="button" class="primary_button" onclick="window.open('#home', '_self');">About
                                Us</button><!-- 7.contentContainer -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
