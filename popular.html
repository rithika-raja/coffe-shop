<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./popular.css">
</head>

<body>
    <main> 
        <section class="popular componentSpacing" id="menu"> <!-- 2.component -->
            <div class="popularContainer screenSize"> <!-- 3.componentContainer -->
                <div class="headingBody grid-1"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox dflex-col"> <!-- 6.subColumn -->
                            <figure>
                                <img src="./assests/images/heading-img.jpg.png"
                                    alt="heading-img"><!-- 7.contentContainer -->
                            </figure>
                            <h2>Popular Menu</h2> <!-- 7.contentContainer -->
                        </div>
                    </div>
                </div>
                <div class="popularBody grid-3"> <!-- 4.row 2 -->
                    <div class="popularBlock"> <!-- 5.column 1 -->
                        <div class="popularBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/menu-1.png" alt="menu-1"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Love You Coffee</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 2 -->
                        <div class="popularBox  dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/menu-2.png" alt="menu-2"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Cappuccino</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 3 -->
                        <div class="popularBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/menu-3.png" alt="menu-3"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Mocha Coffee</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 4 -->
                        <div class="popularBox  dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/menu-4.png" alt="menu-4"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Frappuccino</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 5 -->
                        <div class="popularBox  dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/menu-5.png" alt="menu-5"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Black Coffee</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="popularBlock"> <!-- 5.column 6 -->
                        <div class="popularBox  dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/menu-6.png" alt="menu-6"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Love Heart Coffee</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
