<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./ourmenu.css">
</head>

<body>

    <main> <!-- 1.parentContainer -->
        <section class="ourMenu" id="about"> <!-- 2.component -->
            <div class="menuContainer screenSize"> <!-- 3.componentContainer -->
                <div class="menuBody grid-2"> <!-- 4.row -->
                    <div class="imageBlock"> <!-- 5.column 1 -->
                        <div class="imageBox dflex"> <!-- 6.subColumn -->
                            <figure>
                                <img src="./assests/images/about-img.jpg.jpeg" alt="Our menu image">
                            </figure>
                        </div>
                    </div>
                    <div class="menuBlock dflex"> <!-- 5.column 2 -->
                        <div class="menuBox dflex-col-menu"> <!-- 6.subColumn -->
                            <h2>A Cup Of Coffee Can Complete Your Day</h2><!-- 7.contentContainer -->
                            <p>Lorem Ipsum, Dolor Sit Amet Consectetur Adipisicing Elit. Pariatur, Esse Corrupti.
                                Incidunt Fuga Sit Numquam Est Consequatur Provident Ipsa Quidem! Lorem</p>
                            <button type="button" class="primary_button" onclick="window.open('about','_self');">Our Menu</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
