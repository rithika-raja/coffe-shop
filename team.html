<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./team.css">
</head>

<body>
    <main>
        <section class="team componentSpacing" id="team"> <!-- 2.component -->
            <div class="teamContainer screenSize"> <!-- 3.componentContainer -->
                <div class="headingBody grid-1"> <!-- 4.row 1 -->
                    <div class="headingBlock"> <!-- 5.column -->
                        <div class="headingBox dflex-col"> <!-- 6.subColumn -->
                            <figure>
                                <img src="./assests/images/heading-img.jpg.png" alt="heading-img">
                            </figure>
                            <h2>Our Team</h2> <!-- 7.contentContainer -->
                        </div>
                    </div>
                </div>
                <div class="teamBody grid-3"> <!-- 4.row 2 -->
                    <div class="teamBlock"> <!-- 5.column 1 -->
                        <div class="teamBox  dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/our-team-1.jpg.jpeg"
                                        alt="our-team-1"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>John Deo</h3> <!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 2 -->
                        <div class="teamBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/our-team-2.jpg.jpeg" alt="our-team-2">
                                    <!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Anderson Brown</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 3 -->
                        <div class="teamBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/our-team-3.jpg.jpeg"
                                        alt="our-team-3"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Addison Willams</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 4 -->
                        <div class="teamBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/our-team-4.jpg.jpeg"
                                        alt="our-team-4"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Sanchez Jones</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 5 -->
                        <div class="teamBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/our-team-5.jpg.jpeg"
                                        alt="our-team-5"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Charlotte Davis</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="teamBlock"> <!-- 5.column 6 -->
                        <div class="teamBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <figure>
                                    <img src="./assests/images/our-team-6.jpg.jpeg"
                                        alt="our-team-6"><!-- 7.contentContainer -->
                                </figure>
                            </div>
                            <div class="cardMain">
                                <h3>Robinson Smith</h3><!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
