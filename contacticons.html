<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PROJECT TITLE -->
    <title>Coffee shop website using bootstrap</title>
    <!-- FAVORITE ICON -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- LINK CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">
    <!-- LINKING FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="./contacticons.css">
</head>

<body>
    <footer> 
        <div class="contactIcons componentSpacing"> <!-- 2.component -->
            <div class="coniconContainer screenSize"> <!-- 3.componentContainer -->
                <div class="coniconBody grid-4"> <!-- 4.row 1 -->
                    <div class="coniconBlock"> <!-- 5.column 1 -->
                        <div class="coniconBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <i class="fa-solid fa-envelope"></i> <!-- 7.contentContainer -->
                            </div>
                            <div class="cardMain dflex-col">
                                <h3>Our Email</h3> <!-- 7.contentContainer -->
                                <p>Shaakshi@Gmail.com</p> <!-- 7.contentContainer -->
                                <p>Hyhy@Gmail.com</p> <!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="coniconBlock"> <!-- 5.column 2 -->
                        <div class="coniconBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <i class="fa-solid fa-clock"></i>
                            </div>
                            <div class="cardMain dflex-col">
                                <h3>Opening Hours</h3> <!-- 7.contentContainer -->
                                <p>07:00am to 09:00pm</p> <!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="coniconBlock"> <!-- 5.column 3 -->
                        <div class="coniconBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="cardMain dflex-col">
                                <h3>Shop Location</h3> <!-- 7.contentContainer -->
                                <p>Mumbai, India- 400101</p> <!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                    <div class="coniconBlock"> <!-- 5.column 4 -->
                        <div class="coniconBox dflex-col"> <!-- 6.subColumn -->
                            <div class="cardHeader">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="cardMain dflex-col">
                                <h3>Our Number</h3> <!-- 7.contentContainer -->
                                <p>+91-123-456-7890</p> <!-- 7.contentContainer -->
                                <p>+91-111-222-3333</p> <!-- 7.contentContainer -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="horizonBody grid-1" >
                    <div class="horizonBlock"></div>
                </div>
                <div class="copyrightBody  grid-1"> <!-- 4.row 2 -->
                    <div class="copyrightBlock"> <!-- 5.column -->
                        <div class="copyrightBox dflex-col"> <!-- 6.subColumn -->
                            <p> &copy; Copyright @ 2022 By <span>Mr.Web Designer</span> | All Rights Reserved </p>
                        </div> <!-- 7.contentContainer -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
